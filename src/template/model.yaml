model:
    name: 'Open Source Modelling -- Euro Calliope model'
    calliope_version: 0.6.4
    timeseries_data_path: './'
    subset_time: ['{{ from_date }}', '{{ to_date }}']
    {% if resolution != "1H" %}
    time:
        function: resample
        function_options: {'resolution': '{{ resolution }}'}
    {% endif %}
run:
    solver: gurobi
    solver_io: python
    mode: plan
    objective_options: {
        'cost_class': {'monetary': 1},
        'sense': 'minimize'
    }
    solver_options:
        Threads: 4
        Method: 2 # use barrier, but do not run simplex in parallel
        FeasibilityTol: 1e-5
        OptimalityTol: 1e-5
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity-demand.csv
    hydro_run_of_river:
        essentials:
            name: 'Run of river hydro power'
            parent: supply
            carrier: electricity
        constraints:
            energy_cap_max: inf
            resource: file=run-of-river.csv:capacityfactor
            resource_unit: energy_per_cap
            lifetime: 60 # [JRC ETRI 2014]
        costs:
            monetary:
                energy_cap: {{ 5620000 * monetary_scaling_factor }} # [{{ 1 / monetary_scaling_factor }} EUR2013/MW], [JRC ETRI 2014]
                om_annual: {{ 84300 * monetary_scaling_factor }} # [{{ 1 / monetary_scaling_factor }} EUR2013/MW/year], [JRC ETRI 2014]
    biomass: # based on Anaerobic digestion from [JRC ETRI 2014]
        essentials:
            name: Biomass
            carrier: electricity
            parent: supply
        constraints:
            energy_eff: 0.4
            resource: inf
            lifetime: 20
        costs:
            monetary:
                energy_cap: {{ 2760000 * monetary_scaling_factor }}  # [{{ 1 / monetary_scaling_factor }} 2013 EUR/MW]
                om_prod: {{ 3.1 * monetary_scaling_factor }}  # [{{ 1 / monetary_scaling_factor }} 2013 EUR/MWh]
                om_annual: {{ 113160 * monetary_scaling_factor }}  # [{{ 1 / monetary_scaling_factor }} 2013 EUR/MW/yr] 2760000 * 4.1%
                om_con: {{ 16.2 * monetary_scaling_factor }} # [{{ 1 / monetary_scaling_factor }} EUR/MWh] medium price taken from [@EuropeanEnvironmentAgency:2013]
            co2:
                om_prod: 0
