scenarios:
    baseline: ["diw_assumptions", "diw_battery_baseline_cost", "equal_interest_rate"]
    low-cost: ["diw_assumptions", "diw_battery_low_cost", "equal_interest_rate"]
    baseline-germany: ["diw_assumptions", "diw_battery_baseline_cost", "germany_only", "equal_interest_rate"]
    low-cost-germany: ["diw_assumptions", "diw_battery_low_cost", "germany_only", "equal_interest_rate"]
model:
    name: 'Open Source Modelling -- Euro Calliope model'
    calliope_version: 0.6.4
    timeseries_data_path: './'
    subset_time: ['{{ config.from_date }}', '{{ config.to_date }}']
    {% if config.resolution != "1H" %}
    time:
        function: resample
        function_options: {'resolution': '{{ config.resolution }}'}
    {% endif %}
run:
    solver: gurobi
    solver_io: python
    mode: plan
    solver_options:
        Threads: 4
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity-demand.csv
    hydro_run_of_river:
        essentials:
            name: 'Run of river hydro power'
            parent: supply
            carrier: electricity
        constraints:
            energy_cap_max: inf
            resource: file=run-of-river.csv:capacityfactor
            resource_unit: energy_per_cap
            lifetime: 60 # [JRC ETRI 2014]
        costs:
            monetary:
                energy_cap: 5620000 # EUR2013/MW, [JRC ETRI 2014]
                om_annual: 84300 # EUR2013/MW/year, [JRC ETRI 2014]
