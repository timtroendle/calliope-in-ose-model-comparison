overrides:
    diw_assumptions:
        techs.battery.energy_eff: 0.9591663046625439  # 0.9592 * 0.9592 ~ 0.92 round trip efficiency {Schmidt et al. 2017}
        techs.battery.costs.monetary.interest_rate: 0.04 # {own assumption}
        techs.battery.costs.monetary.om_annual: 0  # {own_assumptions}
        techs.battery.costs.monetary.om_prod: 0  # {own_assumptions}
        techs.nuclear.costs.monetary.om_con: 1.69 # €/MWh
        techs.lignite.costs.monetary.om_con: 3.96 # €/MWh
        techs.coal.costs.monetary.om_con: 9.72 # €/MWh
        techs.ccgt.costs.monetary.om_con: 31.68 # €/MWh
        techs.nuclear.costs.monetary.om_prod: 1.018 # €/MWh 0.658 + (0.03 € / kg CO2eq) * (12 kg CO2eq/MWh)
        techs.lignite.costs.monetary.om_prod: 28.615 # €/MWh 1.315 + (0.03 € / kg CO2eq) * (910 kg CO2eq/MWh)
        techs.coal.costs.monetary.om_prod: 25.915 # €/MWh 1.315 + (0.03 € / kg CO2eq) * (820 kg CO2eq/MWh)
        techs.ccgt.costs.monetary.om_prod: 14.832 # €/MWh 0.132 + (0.03 € / kg CO2eq) * (490 kg CO2eq/MWh)
    diw_battery_baseline_cost:
        techs.battery.costs.monetary.energy_cap: 135140 # EUR per MW {Schmidt et al. 2017 and own assumptions}
        techs.battery.costs.monetary.storage_cap: 315320 # EUR per MWh Schmidt et al. 2017 and own assumptions capacity
