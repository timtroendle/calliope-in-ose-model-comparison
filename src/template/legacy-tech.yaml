# taken from https://github.com/sjpfenninger/uk-calliope
techs:
    coal:
        essentials:
            name: Coal
            carrier: electricity
            parent: supply
        constraints:
            energy_eff: 0.44  # Coal ASC with FGD medium nth o.a.k., {parsons2011}
            # energy_ramping: 0.6  # Assume about 1% per minute times 60 minutes, based on {mit2011}
            resource: inf
            energy_cap_min_use: 0.5  # Assumption
            lifetime: 25
        costs:
            monetary:
                energy_cap: 2160.18  # 2016 EUR/kWh, Coal ASC with FGD medium nth o.a.k., {parsons2011}
                om_prod: 0.001315  # 2016 EUR/kWh, Coal ASC with FGD medium nth o.a.k., {parsons2011}
                om_annual: 46.03  # 2016 EUR/kW/yr, Coal ASC with FGD medium nth o.a.k., {parsons2011}
                om_con:  0.01092  # 2016 EUR/kWh net, medium, Table 6.3, {mott2010} (with 1 GJ = 277.777 kWh)
            co2:
                om_prod:  0.820  # kg CO2eq/kWh, {ipcc_ar5_wg3}
    lignite: # FIXME mainly a copy of coal
        essentials:
            name: Lignite
            carrier: electricity
            parent: supply
        constraints:
            energy_eff: 0.44  # Coal ASC with FGD medium nth o.a.k., {parsons2011}
            # energy_ramping: 0.6  # Assume about 1% per minute times 60 minutes, based on {mit2011}
            resource: inf
            energy_cap_min_use: 0.5  # Assumption
            lifetime: 25
        costs:
            monetary:
                energy_cap: 2160.18  # 2016 EUR/kWh, Coal ASC with FGD medium nth o.a.k., {parsons2011}
                om_prod: 0.001315  # 2016 EUR/kWh, Coal ASC with FGD medium nth o.a.k., {parsons2011}
                om_annual: 46.03  # 2016 EUR/kW/yr, Coal ASC with FGD medium nth o.a.k., {parsons2011}
                om_con:  0.01092  # 2016 EUR/kWh net, medium, Table 6.3, {mott2010} (with 1 GJ = 277.777 kWh)
            co2:
                om_prod:  0.910  # kg CO2eq/kWh, {ipcc_ar5_wg3} # ASSUME max of IPCC range for coal
    ccgt:
        essentials:
            name: CCGT
            carrier: electricity
            parent: supply
        constraints:
            energy_eff: 0.58  # CCGT medium nth of a kind, {parsons2011}
            resource: inf
            lifetime: 25
        costs:
            monetary:
                energy_cap: 879.62  # 2016 EUR/kW, CCGT medium nth of a kind, {parsons2011}
                om_prod: 0.000132  # 2016 EUR/kWh, CCGT medium nth of a kind, {parsons2011}
                om_annual: 30.48  # 2016 EUR/kW/yr, CCGT medium nth of a kind, {parsons2011}
                om_con: 0.03761  # 2016 EUR/kWh net, medium, Table 6.3, {mott2010} (with 1 GJ = 277.777 kWh)
            co2:
                om_prod:  0.490  # kg CO2eq/kWh, {ipcc_ar5_wg3}
    nuclear:
        essentials:
            name: Nuclear
            carrier: electricity
            parent: supply
        constraints:
            # energy_ramping: 0.2  # From {mit2011} "Relatively new nuclear reactors ramp asymmetrically: plants can down-ramp 20% of their total output within an hour, but they require six to eight hours to ramp up to full load."
            resource: inf
            lifetime: 25
        costs:
            monetary:
                energy_cap: 3983.84  # 2016 EUR/kW, Nuclear PWR medium nth of a kind, {parsons2011}
                om_prod: 0.000658  # 2016 EUR/kWh, Nuclear PWR medium nth of a kind, {parsons2011}
                om_annual: 78.90  # 2016 EUR/kW/yr, Nuclear PWR medium nth of a kind, {parsons2011}
                om_con: 0.00640  # 2016 EUR/kWh, Table 2, {decc2013}
            co2:
                om_prod:  0.012  # kg CO2eq/kWh, {ipcc_ar5_wg3}
