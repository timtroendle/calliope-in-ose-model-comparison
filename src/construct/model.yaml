import:
    - '../../data/model/interest-rate.yaml'
    - '../../data/model/renewable-techs.yaml'
    - '../../data/model/locations.yaml'
    - '../../data/model/link-techs.yaml'
    - '../../data/battery.yaml'
    - '../../build/model/links.yaml'
    - '../../build/model/capacity.yaml'
    - '../../build/model/legacy_tech.yaml'
overrides:
    diw_assumptions:
        tech_groups.storage.costs.monetary.interest_rate: 0.04 # {own assumption}
        techs.nuclear.costs.monetary.om_con: 0.0169 # €/kWh
        techs.lignite.costs.monetary.om_con: 0.0396 # €/kWh
        techs.coal.costs.monetary.om_con: 0.0972 # €/kWh
        techs.ccgt.costs.monetary.om_con: 0.3168 # €/kWh
        techs.nuclear.costs.monetary.om_prod: 0.00036 # €/kWh (0.03 € / kg CO2eq) * (0.012 kg CO2eq/kWh)
        techs.lignite.costs.monetary.om_prod: 0.0273 # €/kWh (0.03 € / kg CO2eq) * (0.910 kg CO2eq/kWh)
        techs.coal.costs.monetary.om_prod: 0.0246 # €/kWh (0.03 € / kg CO2eq) * (0.820 kg CO2eq/kWh)
        techs.ccgt.costs.monetary.om_prod: 0.0147 # €/kWh (0.03 € / kg CO2eq) * (0.490 kg CO2eq/kWh)
model:
    name: 'Open Source Modelling -- Euro Calliope model'
    timeseries_data_path: '../../build/model/'
    subset_time: ['2015-01-01', '2015-01-01']
run:
    solver: gurobi
    solver_io: python
    mode: plan
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity-demand.csv
    ac_transmission:
        essentials:
            name: "High voltage AC transmission line"
            parent: transmission
            carrier: electricity
        constraints:
            energy_eff: 1.0 # TODO really?
