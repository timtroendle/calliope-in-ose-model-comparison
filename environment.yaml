name: ose-model-comparison
channels:
    - conda-forge
    - bioconda
    - gurobi
dependencies:
    - python=3.7
    - numpy=1.16.2
    - pandas=0.23.4
    - matplotlib=3.0.2
    - seaborn=0.9.0
    - pandoc=2.5
    - pytest=4.4.1
    - flake8=3.6.0
    - snakemake-minimal=5.4
    - xlrd=1.2.0
    - pycountry=18.12.8
    - pytest-html=1.20.0
    - gurobi=8.1.0
    - jinja2=2.10
    - pip=19.0.3
    - pip:
        - pytest-pythonpath # adds the root path "./" to PYTHONPATH
        - pandoc-tablenos
        - pandoc-fignos
        - pantable
        - git+git://github.com/calliope-project/calliope.git@cf283818711b6412593efd7197c2fc688a319e3f # FIXME install development version. Remove after release of 0.6.4
